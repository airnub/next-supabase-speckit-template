name: Run Agent
on:
  workflow_dispatch:
    inputs:
      profile:
        description: "Spec profile"
        required: false
        type: choice
        options: [minimal, webapp, game]
        default: minimal
      features:
        description: 'JSON overrides for features, e.g. {"housebot":true}'
        required: false
        type: string
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          corepack enable
          pnpm i
      - name: Generate Spec/Brief/Plan
        run: pnpm docs:gen --profile "${{ inputs.profile }}" --features '${{ inputs.features }}'
      - name: Build resolved prompt
        run: pnpm agent:run
      - name: Upload prompt artifact
        uses: actions/upload-artifact@v4
        with:
          name: resolved-prompt
          path: .agent/runs/**/prompt.md
